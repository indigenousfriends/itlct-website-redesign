<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>If These Lands Could Talk - Contact Us</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/normalize.css" />
		<link rel="stylesheet" href="/css/global.css" />
		<link rel="stylesheet" href="/css/contact.css" />
	</head>

	<body>
		<div class="blue-purple">
			<div class="contact-form-parent wrapper">
				<div class="form-info">
					<h1 class="h3-styles">Get in Touch</h1>
					<p>
						We would love to hear from you! Please fill out the contact form to
						get in touch. In your message, please let us know a little about
						yourself and how we can assist you.
					</p>
					<p>We look forward to connecting!</p>
				</div>
				<div>
					<form action="" class="contact-form">
						<div class="form-input">
							<label for="name" class="hidden">Name</label>
							<input
								type="text"
								name="name"
								id="name"
								placeholder="Name"
								aria-label="name"
							/>
							<label for="email" class="hidden">Email</label>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="Email"
								aria-label="email"
							/>
							<label for="message" class="hidden">Message</label>
							<textarea
								type="text"
								name="message"
								id="message"
								class="message"
								required="true"
								placeholder="Message"
								aria-label="message"
							></textarea>
							<p>Success we will get back to you soon!</p>
							<button type="submit" class="button2">Send Message</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
