<!DOCTYPE html>
<html lang="en">
	<!-- This file is a placehodler for a page. Rename this file to the name of the page you are working on. -->

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>If These Lands Could Talk - Page Name</title>
		<link rel="stylesheet" href="css/global.css" />
		<!-- In a new branch, rename this page.css file to the name of that actual page (Example: home.css) -->
		<link rel="stylesheet" href="css/contact.css" />
	</head>

	<body>
		<div class="wrapper">
			<div class="form-info">
				<h3>Get in Touch</h3>
				<p>
					We would love to hear from you! Please fill out the contact form to
					get in touch. In your message, please let us know a little about
					yourself and how we can assist you.
				</p>
				<p>We look forward to connecting</p>
			</div>
			<div>
				<form action="" class="contact-form">
					<div class="form-input" >
						<input type="text" name="name" id="name" placeholder="Name" />
						<input type="email" name="email" id="email" placeholder="Email" />
						<textarea
							type="text"
							name="message"
							class="message"
							required="true"
							placeholder="Message">
							Message
						</textarea>
						<p>Success we will get back to you soon!</p>
						<button type="submit" class="button2">Send Message</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
